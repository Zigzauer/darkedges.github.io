<header id="main-header">
  <div id="site-title">
    <img src="/images/logo.jpg" alt="DarkEdges">
    <a href="/">{{ site.title }}</a>
  </div>
  <div class="links">
  {% assign current = page.title %}
  <a href="/" class="page-link{% if current == null %} active{% endif %}">Blog</a>
  {% for page in site.pages %}
    {% if page.title and page.permalink != "/404.html" %}
      <a class="page-link{% if current == page.title %} active{% endif %}"
        href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
  <a href="/feed.xml" target="_blank" class="page-link">RSS</a>
  <a href="http://twitter.com/DarkEdges" target="_blank" class="page-link">Twitter</a>
  <a href="https://plus.google.com/+DarkEdges" target="_blank" class="page-link">Google+</a>
  <a href="http://github.com/darkedges/darkedges.github.io"
    target="_blank"
    class="page-link github-link">
    <img src="/images/github-repo.png" alt="">
    Source</a>
  </div>
</header>
